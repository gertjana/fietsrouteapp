name: Build Docker Image with Data

on:
  push:
    branches: [main, typescript]
  pull_request:
    branches: [main]
  schedule:
    # Run weekly on Sundays at 2 AM UTC to get fresh data
    - cron: '0 2 * * 0'
  workflow_dispatch:
    # Allow manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Create data directory
      run: mkdir -p data

    - name: Download cycling nodes data
      run: |
        echo "üö¥‚Äç‚ôÄÔ∏è Downloading Dutch cycling nodes from OpenStreetMap..."
        timeout 1800 npm run download:nodes || {
          echo "‚ö†Ô∏è Download took longer than 30 minutes, continuing with partial data"
          exit 0
        }
      env:
        NODE_ENV: production

    - name: Download cycling routes data
      run: |
        echo "üõ£Ô∏è Downloading Dutch cycling routes from OpenStreetMap..."
        timeout 1800 npm run download:routes || {
          echo "‚ö†Ô∏è Routes download took longer than 30 minutes, continuing without routes"
          exit 0
        }
      env:
        NODE_ENV: production

    - name: Verify data files
      run: |
        echo "üìä Data download summary:"
        if [ -d "data" ]; then
          echo "Data directory size: $(du -sh data/ | cut -f1)"
          echo "Files in data directory:"
          ls -la data/
          if [ -d "data/chunks" ]; then
            echo "Chunk files: $(ls data/chunks/ | wc -l)"
          fi
        else
          echo "‚ö†Ô∏è No data directory found"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=schedule,pattern={{date 'YYYYMMDD'}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Prepare Docker build context
      run: |
        # Use specific dockerignore for data-included build
        cp .dockerignore.with-data .dockerignore

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.with-data
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Image summary
      run: |
        echo "üê≥ Docker image built and pushed successfully!"
        echo "üì¶ Image tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo ""
        echo "üöÄ To run the image:"
        echo "docker run -p 3000:3000 ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
