version: '3.8'

services:
  fietsrouteapp:
    build: .
    container_name: fietsrouteapp
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    # Optional: mount data directory if you want persistent data
    # volumes:
    #   - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/cache/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits for small deployment
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'
